$def with (orders)
<html>
<head>
<title> Orders Page</title>

</head>
<body>
<table>
<tr>
$for order in orders:
	<tr>
	<th> Orders ID:</th>
	<td> $order.orderid</td>
	</tr>
	<tr>
	<th>  Amount:</th>
	<td> $order.amount</td>
	</tr>
	<tr>
	<th> Customer ID:</th>
	<td> $order.cusid</td>
	</tr>



</tr>



</table>



</html>
